<div class="container">
  <p class="mt-4">{{userTitle? 'Title: ' + userTitle : 'User Title Here'}}</p>
  <div class="row">
    <div class="border col-md-3 my-5" *ngFor="let card of userData">
          <h4>UserId: {{card.userId}}</h4>
          <p>Id:
            {{card.id}}
         </p>
         <p (click)="showTitle($event, card.title)">Title: {{card.title}}</p>
    </div>
  </div>
</div>
